<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SIN CITY RECORDS</title>
  <link rel="stylesheet" type="text/css"  href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="newlogowhite.png" alt="Logo">
    </div>

    <nav>
      <ul>
        <li><a href="index.html" class="nav-button"><img src="home.png" alt="Home"></a></li>
        <li><a href="music.html" class="nav-button"><img src="music.png" alt="Music"></a></li>
        <li><a href="artist.html" class="nav-button"><img src="artist.png" alt="Artist"></a></li>
        <li><a href="booking.html" class="nav-button"><img src="booking.png" alt="Booking"></a></li>
      </ul>
    </nav>
  </header>

  <section class="booking-section">
    <h2>Booking Session</h2>
    <form action="https://formspree.io/f/mrgvvyzb" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required>
      
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      
        <button type="submit">Submit</button>
      </form>
      

      <footer>
        <p>&copy; 2023 Sin City Records. All rights reserved.</p>
      </footer>

  </section>
</body>
</html>
