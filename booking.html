<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SIN CITY RECORDS</title>
  <link rel="stylesheet" type="text/css"  href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="newlogowhite.png" alt="Logo">
    </div>

    <nav>
      <ul>
        <li><a href="index.html" class="nav-button"><img src="home.png" alt="Home"></a></li>
        <li><a href="shows.html" class="nav-button"><img src="shows.png" alt="Shows"></a></li>
        <li><a href="artist.html" class="nav-button"><img src="artist.png" alt="Artist"></a></li>
        <li><a href="booking.html" class="nav-button"><img src="booking.png" alt="Booking"></a></li>
      </ul>
    </nav>
  </header>

  <section class="booking-section">
    <h2>Book your session now!</h2>
    <form action="https://formspree.io/f/mrgvvyzb" method="POST">
      <label for="artist-name">Artist Name:</label>
      <input type="text" id="artist-name" name="artist-name" required>
    
      <label for="email">Email:</label>
      <input type="email" id="email" name="_replyto" required>
    
      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" name="phone-number" required>
    
      <label for="calendar">Calendar:</label>
      <input type="date" id="calendar" name="calendar" required>
    
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>
    
      <button type="submit">Submit</button>
    </form>
    
      

      <footer>
        <p>&copy; 2023 Sin City Records. All rights reserved.</p>
      </footer>

  </section>
</body>
</html>
